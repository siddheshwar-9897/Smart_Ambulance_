apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
  - role: control-plane 
    extraPortMappings:
      # Standard HTTP/HTTPS for ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Application-specific ports
      - containerPort: 3000
        hostPort: 3000
        protocol: TCP
      - containerPort: 8000
        hostPort: 8000
        protocol: TCP
      - containerPort: 32000
        hostPort: 32000
        protocol: TCP
      # Optional ports for other services (NodePort range, metrics, etc.)
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP
  - role: worker
  - role: worker
